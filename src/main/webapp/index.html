<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAOS 😲 - Inicio</title>
    <link rel="stylesheet" href="estilazos.css" type="text/css"/>
    
    <script src="recursos/funciones.js" type="text/javascript"></script>
    
</head>
<body class="tablita">
    <div class="contenedor">
        <form action="RespuestaWaos" method="post" onsubmit="return ValidarForma(this)">
        <table width="540">
            <tr>
                <h2 class="tituloF"> CUIDAOS WAOS 😲</h2>
            </tr>
            <tr>
                <td class="columna">
                    ¿Cuántos perros grandes desea que cuidemos?
                </td>
                <td>
                    <input type="text" class="default" name="grande" min="0" max="10">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    ¿Cuántos perros medianos desea que cuidemos?
                </td>
                <td>
                    <input type="text" class="default" name="mediano" min="0" max="10">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    ¿Cuántos perros pequeños desea que cuidemos?
                </td>
                <td>
                    <input type="text" class="default" name="pequeno" min="0" max="10">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    ¿Cuántas horas necesita que lo cuidemos?
                </td>
                <td>
                    <input type="text" class="default" name="horas" min="0" max="24">
                </td>
            </tr>
            
        </table><br>
        <input type="submit" value="Enviar" class="botoncito">
    </form><br>
    <img src="imagenes\WaosPNG.png" alt="" class="waos">
    </div>
